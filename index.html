<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Headphone-purple</title>
</head>

<body class="bg-[#76045D] font-[Roboto] min-h-screen flex flex-col">
    <header class="flex items-center justify-between">
        <button>
            <img class="size-[60px]" src="./img/Menu.png" alt="Menu">
        </button>
        <button>
            <img class="mr-8 size-6" src="./img/Search.png" alt="Ícone de pesquisa">
        </button>
    </header>
    <main class="flex flex-col mx-8 flex-grow">
        <div class="mt-[45px] mx-[28px] flex justify-center">
            <h1 class="text-[#D5B9CF] text-[44px]/[55px] w-[230px]">Razer Kraken BT</h1>
        </div>
        <div class="flex items-center flex-col mt-8">
            <span
                class="text-[#76045D] font-bold bg-white text-[25px] w-40 h-10 text-center justify-center">US$159.99</span>
            <img class="w-[284px] h-[200px] mt-6" src="img/Headphone-purple.png" alt="Headphone-purple">
            <div class="flex mt-6 bg-white items-center">
                <button class="w-9 h-9">
                    <img src="./img/Left.png" alt="Botão esquerdo">
                </button>
                <div class="w-[6px] h-9 bg-gradient-to-r from-white via-gray-300 to-transparent"></div>
                <button class="w-9 h-9">
                    <img src="./img/Rigth.png" alt="Botão direito">
                </button>
            </div>
        </div>
        <div class="mx-[30px] mt-10 flex justify-center">
            <p class="text-[#D5B9CF] text-lg w-[230px] tracking-normal">
                Be free to express your own style with the Razer Kraken BT.
                A wireless Bluetooth headset with headset lighting along with clear sounding 40mm drivers.
            </p>
        </div>
    </main>
    <footer class="flex flex-col items-center gap-9 mt-9">
        <div class="flex flex-col gap-[2px] w-full h-full text-center text-white text-xs items-center">
            <div class="h-[100px] w-[200px] bg-black gap-2 flex flex-col justify-center items-center">
                <span>- 1 -</span>
                <h2 class="font-bold">FREQUENCY RESPONSE</h2>
                <p>20Hz - 20kHz</p>
            </div>
            <div class="h-[100px] w-[200px] bg-black gap-2 flex flex-col justify-center items-center">
                <span>- 2 -</span>
                <h2 class="font-bold">IMPEDANCE</h2>
                <p>32 Ω</p>
            </div>
            <div class="h-[100px] w-[200px] bg-black gap-2 flex flex-col justify-center items-center">
                <span>- 3 -</span>
                <h2 class="font-bold">SENSITIVITY</h2>
                <p>96 dB/mW a 1 KHz</p>
            </div>
        </div>
        <div class="flex flex-row gap-5 mb-12">
            <img class="w-[48px] h-[48px]" src="./img/Youtube.png" alt="Youtube">
            <img class="w-[48px] h-[48px]" src="./img/Twitter.png" alt="Twitter">
            <img class="w-[48px] h-[48px]" src="./img/Instagram.png" alt="Instagram">
            <img class="w-[48px] h-[48px]" src="./img/Facebook.png" alt="Facebook">
        </div>
    </footer>
</body>

</html>
